<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form action="signup.php" method="POST" onsubmit="return validateForm()">
  <h2>User Registration</h2>
  <input type="text" name="full_name" placeholder="Full Name" required>
  <input type="date" name="dob" id="dob" required onchange="calculateAge()">
  <input type="number" name="age" id="age" placeholder="Age" readonly required>
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <input type="text" name="nationality" placeholder="Nationality" required>
  <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
  <input type="email" name="email" placeholder="Email" required>
  <button type="submit">Register</button>
<p>Do you have an account? <a href="login.html">Login here</a></p>
    </form>
<script>
function calculateAge() {
  const dob = document.getElementById("dob").value;
  const birthDate = new Date(dob);
  const diff = Date.now() - birthDate.getTime();
  const ageDate = new Date(diff);
  const calculatedAge = Math.abs(ageDate.getUTCFullYear() - 1970);
  document.getElementById("age").value = calculatedAge;
}

function validateForm() {
  const age = document.getElementById("age").value;
  if (age < 1 || age > 120) {
    alert("Please enter a valid age.");
    return false;
  }
  return true;
}
</script>

</body>
</html>
